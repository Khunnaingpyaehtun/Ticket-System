<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    .page {
      display: none;
      padding: 20px;
      max-width: 800px;
      width: 100%;
      background: #fff;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .active {
      display: block;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 5px;
    }
    .cinema-btn {
      display: block;
      margin: 10px auto;
      padding: 10px;
      background: #222;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      width: 80%;
      max-width: 400px;
    }
    .seat-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      justify-content: center;
    }
    .row-label {
      width: 60px;
      text-align: right;
      margin-right: 10px;
      font-weight: bold;
    }
    .seat {
      display: inline-block;
      width: 30px;
      height: 30px;
      margin: 3px;
      border-radius: 4px;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
    }
    .price-300 {
      background: #90ee90;
    }
    .price-500 {
      background: #add8e6;
    }
    .price-800 {
      background: #dda0dd;
    }
    .selected {
      border: 2px solid #000;
    }
    .sold {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="page active" id="intro">
  <h1>What happened to the wolf?</h1>
  <img src="https://raw.githubusercontent.com/Khunnaingpyaehtun/Ticket-System/main/Poste.jpg" alt="Poster" style="max-width: 100%; border-radius: 10px;" />
  <p>Showing in: Bangkok, Chiang Mai, Mae Sot</p>
  <button class="btn" onclick="nextPage('cinema')">Buy Tickets</button>
</div>

<div class="page" id="cinema">
  <h2>Select Cinema</h2>
  <div class="cinema-btn" onclick="loadSeats('maesot')">SF CINEMA (MAE SOT)</div>
  <div class="cinema-btn" onclick="loadSeats('chiangmai')">SFX CINEMA (MAYA CHIANGMAI)</div>
  <div class="cinema-btn" onclick="loadSeats('mbk')">SF CINEMA (MBK CENTER)</div>
</div>

<div class="page" id="seating">
  <h2>Seating Plan</h2>
  <div id="seat-container"></div>
  <button class="btn" onclick="nextPage('payment')">Confirm</button>
</div>

<div class="page" id="payment">
  <h2>Payment Info</h2>
  <p id="selected-info"></p>
  <p id="total-amount"></p>
  <p id="datetime-info"></p>
  <p id="cinema-time-info"></p>
  <p id="countdown" style="font-weight: bold; color: red;"></p>
  <p style="color: red; font-weight: bold;">Please complete the payment within 15 minutes.</p>
  <button class="btn" onclick="redirectMessenger()">Pay</button>
</div>

<script>
  const seatData = {
    maesot: generateSeats("maesot"),
    chiangmai: generateSeats("chiangmai"),
    mbk: generateSeats("mbk")
  };

  function generateSeats(cinema) {
    const layout = {
      maesot: {
        AA: [1, 2],
        A: [...Array(16).keys()].map(i => i + 1),
        B: [...Array(16).keys()].map(i => i + 1),
        C: [...Array(16).keys()].map(i => i + 1),
        D: [...Array(14).keys()].map(i => i + 1),
        E: [...Array(14).keys()].map(i => i + 1),
        F: [...Array(15).keys()].map(i => i + 1),
        G: [...Array(16).keys()].map(i => i + 1),
        H: [...Array(16).keys()].map(i => i + 1),
        J: [...Array(20).keys()].map(i => i + 1),
        K: [...Array(18).keys()].map(i => i + 1),
        L: [...Array(17).keys()].map(i => i + 1),
        M: [...Array(16).keys()].map(i => i + 1)
      },
      chiangmai: {
        AA: [...Array(8).keys()].map(i => i + 1),
        A: [...Array(20).keys()].map(i => i + 1),
        B: [...Array(20).keys()].map(i => i + 1),
        C: [...Array(20).keys()].map(i => i + 1),
        D: [...Array(24).keys()].map(i => i + 1),
        E: [...Array(24).keys()].map(i => i + 1),
        F: [...Array(24).keys()].map(i => i + 1),
        G: [...Array(24).keys()].map(i => i + 1),
        H: [...Array(24).keys()].map(i => i + 1),
        J: [...Array(24).keys()].map(i => i + 1),
        K: [...Array(24).keys()].map(i => i + 1),
        L: [...Array(24).keys()].map(i => i + 1),
        M: [...Array(24).keys()].map(i => i + 1),
        N: [...Array(24).keys()].map(i => i + 1)
      },
      mbk: {
        AA: [...Array(4).keys()].map(i => i + 1),
        A: [...Array(15).keys()].map(i => i + 1),
        B: [...Array(15).keys()].map(i => i + 1),
        C: [...Array(15).keys()].map(i => i + 1),
        D: [...Array(20).keys()].map(i => i + 1),
        E: [...Array(20).keys()].map(i => i + 1),
        F: [...Array(20).keys()].map(i => i + 1),
        G: [...Array(20).keys()].map(i => i + 1),
        H: [...Array(20).keys()].map(i => i + 1),
        J: [...Array(20).keys()].map(i => i + 1),
        K: [...Array(20).keys()].map(i => i + 1),
        L: [...Array(20).keys()].map(i => i + 1),
        M: [...Array(20).keys()].map(i => i + 1),
        N: [...Array(20).keys()].map(i => i + 1),
        P: [...Array(20).keys()].map(i => i + 1)
      }
    };

    const rows = layout[cinema];
    const seats = [];
    for (const row in rows) {
      const numbers = rows[row];
      numbers.forEach(num => {
        let price = 500;
        if (row === "AA" || row === "D") price = 800;
        else if (["A", "B", "C"].includes(row)) price = 300;
        seats.push({ label: `${row}${num}`, price: price, sold: false });
      });
    }
    return seats;
  }

  let selectedSeats = [];
  let selectedCinema = "";
  let countdownTimer;
  let countdownTime = 15 * 60;

  function nextPage(pageId) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');

    if (pageId === 'payment') {
      const info = selectedSeats.map(s => s.label).join(", ");
      const total = selectedSeats.reduce((sum, s) => sum + s.price, 0);
      const now = new Date();
      const dateStr = now.toLocaleDateString();
      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      let showTime = "";
      if (selectedCinema === "maesot") showTime = "SF CINEMA (MAE SOT) - 19/7/2025, 3:00 PM";
      else if (selectedCinema === "chiangmai") showTime = "SFX CINEMA (MAYA CHIANGMAI) - 19/7/2025, 6:00 PM";
      else if (selectedCinema === "mbk") showTime = "SF CINEMA (MBK CENTER) - 19/7/2025, 4:00 PM";

      document.getElementById('selected-info').textContent = `Seats: ${info}`;
      document.getElementById('total-amount').textContent = `Total: ${total} Baht`;
      document.getElementById('datetime-info').textContent = `Booking Time: ${dateStr} ${timeStr}`;
      document.getElementById('cinema-time-info').textContent = `Showtime: ${showTime}`;

      startCountdown();
    } else {
      clearInterval(countdownTimer);
    }
  }

  function loadSeats(cinema) {
    selectedCinema = cinema;
    selectedSeats = [];
    const container = document.getElementById('seat-container');
    container.innerHTML = "";

    const grouped = seatData[cinema].reduce((acc, seat) => {
      const row = seat.label.match(/^[A-Z]+/)[0];
      if (!acc[row]) acc[row] = [];
      acc[row].push(seat);
      return acc;
    }, {});

    Object.keys(grouped).forEach(row => {
      const rowDiv = document.createElement('div');
      rowDiv.className = 'seat-row';
      const rowLabel = document.createElement('div');
      rowLabel.className = 'row-label';
      rowLabel.textContent = `Row ${row}`;
      rowDiv.appendChild(rowLabel);

      grouped[row].forEach(seat => {
        const seatDiv = document.createElement('div');
        seatDiv.className = `seat price-${seat.price}` + (seat.sold ? ' sold' : '');
        seatDiv.textContent = seat.label.replace(/^[A-Z]+/, '');
        seatDiv.onclick = function () {
          if (seat.sold) return;
          seat.selected = !seat.selected;
          seatDiv.classList.toggle('selected');
          if (seat.selected) selectedSeats.push(seat);
          else selectedSeats = selectedSeats.filter(s => s.label !== seat.label);
        };
        rowDiv.appendChild(seatDiv);
      });

      container.appendChild(rowDiv);
    });

    nextPage('seating');
  }

  function startCountdown() {
    countdownTime = 15 * 60;
    updateCountdown();
    countdownTimer = setInterval(() => {
      countdownTime--;
      updateCountdown();
      if (countdownTime <= 0) {
        clearInterval(countdownTimer);
        alert("⏰ Time expired. Please start again.");
        location.reload();
      }
    }, 1000);
  }

  function updateCountdown() {
    const minutes = Math.floor(countdownTime / 60);
    const seconds = countdownTime % 60;
    document.getElementById('countdown').textContent = `Time Left: ${minutes}:${seconds.toString().padStart(2, '0')}`;
  }

  function redirectMessenger() {
    clearInterval(countdownTimer);
    setTimeout(() => {
      window.location.href = 'https://m.me/@khunnaing.pyaehtun';
    }, 2000);
  }
</script>

</body>
</html>
