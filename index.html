<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .page {
      display: none;
      padding: 20px;
      max-width: 800px;
      width: 100%;
      background: #fff;
      text-align: center;
    }
    .active {
      display: block;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 5px;
    }
    .cinema-btn {
      display: block;
      margin: 10px auto;
      padding: 10px;
      background: #222;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      width: 80%;
      max-width: 400px;
    }
    #seat-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .seat {
      display: inline-block;
      width: 30px;
      height: 30px;
      margin: 5px;
      border-radius: 4px;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
    }
    .price-300 {
      background: #90ee90;
    }
    .price-500 {
      background: #add8e6;
    }
    .price-800 {
      background: #dda0dd;
    }
    .selected {
      border: 2px solid #000;
    }
    .sold {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="page active" id="intro">
  <h1>What happened to the wolf?</h1>
  <img src="https://raw.githubusercontent.com/Khunnaingpyaehtun/Ticket-System/main/What%20happened%20to%20the%20wolf_poster_15x30_02.jpg" alt="Poster" style="max-width: 100%;" />
  <p>Showing in: Bangkok, Chiang Mai, Mae Sot</p>
  <button class="btn" onclick="nextPage('cinema')">Buy Tickets</button>
</div>

<div class="page" id="cinema">
  <h2>Select Cinema</h2>
  <div class="cinema-btn" onclick="loadSeats('maesot')">SF CINEMA (MAE SOT)</div>
  <div class="cinema-btn" onclick="loadSeats('chiangmai')">SFX CINEMA (MAYA CHIANGMAI)</div>
  <div class="cinema-btn" onclick="loadSeats('mbk')">SF CINEMA (MBK CENTER)</div>
</div>

<div class="page" id="seating">
  <h2>Seating Plan</h2>
  <div id="seat-container"></div>
  <button class="btn" onclick="nextPage('payment')">Confirm</button>
</div>

<div class="page" id="payment">
  <h2>Payment Info</h2>
  <p id="selected-info"></p>
  <p id="total-amount"></p>
  <button class="btn" onclick="redirectMessenger()">Pay</button>
</div>

<script>
  const seatData = {
    maesot: generateSeats(4, 5),
    chiangmai: generateSeats(5, 6),
    mbk: generateSeats(6, 6)
  };
  let selectedSeats = [];
  let selectedCinema = "";

  function nextPage(pageId) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
  }

  function loadSeats(cinema) {
    selectedCinema = cinema;
    selectedSeats = [];
    const container = document.getElementById('seat-container');
    container.innerHTML = "";
    seatData[cinema].forEach(seat => {
      const seatDiv = document.createElement('div');
      seatDiv.className = `seat price-${seat.price} ` + (seat.sold ? 'sold' : '');
      seatDiv.textContent = seat.label;
      seatDiv.onclick = function() {
        if (seat.sold) return;
        seat.selected = !seat.selected;
        if (seat.selected) {
          seatDiv.classList.add('selected');
          selectedSeats.push(seat);
        } else {
          seatDiv.classList.remove('selected');
          selectedSeats = selectedSeats.filter(s => s.label !== seat.label);
        }
      };
      container.appendChild(seatDiv);
    });
    nextPage('seating');
  }

  function generateSeats(rows, cols) {
    let seats = [];
    let price;
    for (let r = 0; r < rows; r++) {
      for (let c = 1; c <= cols; c++) {
        if (r < 1) price = 300;
        else if (r < rows - 1) price = 500;
        else price = 800;
        seats.push({ label: String.fromCharCode(65 + r) + c, price: price, sold: false });
      }
    }
    return seats;
  }

  function redirectMessenger() {
    const info = selectedSeats.map(s => s.label).join(", ");
    const total = selectedSeats.reduce((sum, s) => sum + s.price, 0);
    document.getElementById('selected-info').textContent = `Seats: ${info}`;
    document.getElementById('total-amount').textContent = `Total: ${total} Baht`;
    // simulate redirect after 2s
    setTimeout(() => {
      window.location.href = 'https://m.me/@khunnaing.pyaehtun';
    }, 2000);
  }
</script>

</body>
</html>
